kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.registry.name | default "addon-registry" }}
  namespace: {{ .Values.namespace | default "erda-system" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      dice/addon: {{ .Values.registry.name | default "addon-registry" }}
  template:
    metadata:
      labels:
        dice/addon: {{ .Values.registry.name | default "addon-registry" }}
    spec:
      volumes:
      - name: bind1
        persistentVolumeClaim:
          claimName: data-{{ .Values.registry.name | default "addon-registry" }}-pvc
      hostNetwork: true
      containers:
      - name: {{ .Values.registry.name | default "addon-registry" }}
        image:  {{ .Values.image.repository }}/{{ .Values.registry.name | default "addon-registry" }}:{{ .Values.registry.version }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        ports:
        - containerPort: 5000
          protocol: TCP
        - containerPort: 5050
          protocol: TCP
        env:
        - name: DICE_ADDON
          value: {{ .Values.registry.name | default "addon-registry" }}
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: 'true'
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        resources:
          requests:
            cpu: {{ .Values.kms.resources.requests.cpu | default "0.1" | quote }}
            memory: {{ .Values.kms.resources.requests.memory | default "10Mi" | quote }}
          limits:
            cpu: {{ .Values.kms.resources.limits.cpu |  default "1" | quote }}
            memory: {{ .Values.kms.resources.limits.memory | default "1Gi" | quote }}
        volumeMounts:
        - name: bind1
          mountPath: /var/lib/registry
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 1
          timeoutSeconds: 10
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 9
      {{- if .Values.imagePullSecrets }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      
      {{- if eq .Values.registry.hostNetwork "enable" }}
      {{- with .Values.registry.nodematchExpressions}}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
            {{- toYaml .| nindent 16 }}
      {{- end }}
      {{- end }}
      tolerations:
      - operator: Exists
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%
